"BrowseScreen2 As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)

    RectQuickActionBar2 As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =RGBA(100, 118, 132, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "BrowseGallery2 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        BorderColor: =RGBA(32, 54, 71, 1)
        Height: =Parent.Height - BrowseGallery2.Y
        Items: =FormResources
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =1

        Title3 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator3 As rectangle:
            BorderColor: =RGBA(32, 54, 71, 1)
            Fill: =RGBA(32, 54, 71, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    LblAppName2 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =88
        Size: =27
        Text: ="VM's"
        Width: =Parent.Width - LblAppName2.X - IconSortUpDown2.Width - IconNewItem2.Width - IconRefresh2.Width
        Wrap: =false
        X: =20
        ZIndex: =2

    IconRefresh2 As icon.Reload:
        AccessibleLabel: =IconRefresh2.Tooltip
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Reload
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Refresh list"
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - IconSortUpDown2.Width - IconRefresh2.Width
        ZIndex: =3

    IconSortUpDown2 As icon.ArrowsUpDown:
        AccessibleLabel: =IconSortUpDown2.Tooltip
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - IconSortUpDown2.Width
        ZIndex: =4

    IconNewItem2 As icon.Add:
        AccessibleLabel: =IconNewItem2.Tooltip
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Add
        OnSelect: =NewForm(VMForm);Navigate(VirtualMachines, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =Parent.Width - IconNewItem2.Width
        ZIndex: =5

    TextSearchBox2 As text:
        Align: =Left
        BorderColor: =RGBA(32, 54, 71, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =68
        HintText: ="Search items"
        HoverBorderColor: =RGBA(32, 54, 71, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(205, 209, 213, 1)
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Height
        ZIndex: =6

    SearchIcon2 As icon.Search:
        BorderColor: =RGBA(32, 54, 71, 1)
        Color: =RGBA(32, 54, 71, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =SearchIcon2.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox2.Height
        X: =TextSearchBox2.X
        Y: =TextSearchBox2.Y
        ZIndex: =7

    Rectangle12 As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: =RGBA(32, 54, 71, 1)
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =8

